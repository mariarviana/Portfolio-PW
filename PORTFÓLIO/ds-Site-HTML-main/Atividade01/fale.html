<body>
    <div class="conteudo-navegacao">
        <h1>Patrick Informática</h1>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="fale.html">Fale Conosco</a>
        </div>
    </div>
    <div class="bg-flutuante">
        <h1 class="titulo-form">Fale Conosco</h1>
        <form action="envio_mensagem.php" method="get">
            <div class="formulario">
                <div class="respostas">
                    <label for="nome">
                        <strong>Nome:</strong>
                    </label>
                    <input type="text" name="nome" class="input-resposta"> 
                </div>
                <div class="respostas">
                    <label for="email">
                        <strong>E-mail:</strong>
                    </label>
                    <input type="text" name="email" class="input-resposta"> 
                </div>
                <div class="respostas">
                    <label for="telefone">
                        <strong>Telefone:</strong>
                    </label>
                    <input type="text" name="telefone" class="input-resposta"> 
                </div>
            </div>
                <div class="respostas">
                    <h4>Desja receber as nossas novidades?</h4>
                    <div class="formatacao-novidades">
                        <div>
                            <input type="radio" name="selecao-novidades" class="" value="Sim">Sim
                        </div>
                        <div>
                            <input type="radio" name="selecao-novidades" class="" value="Nao">Não
                        </div>
                    </div>
                </div>
                <div class="envie-mensagem">
                    <h3>Mande a sua mensagem:</h3>
                    <textarea name="enviar-feedback" id="mensagem" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" class="botao" name="enviar-resposta" value="Enviar resposta">
                </div>
            </div>
        </form>
    </div>
